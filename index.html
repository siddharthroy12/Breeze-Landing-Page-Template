<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>SaaS Landing Page Template</title>
</head>
<body>
  <img class="background-element-1" src="img/Background Element1.svg" alt="">
  <img class="background-element-2" src="img/Background Element2.svg" alt="">
  <div class="container">
    <!-- Navbar -->
    <nav class="nav">
      <div class="nav__left">
        <img src="img/CompanyLogo.svg" alt="Company Logo" class="brand-logo">
        <a class="brand-name" href="/">Breeze</a>
      </div>
      <div class="nav__right">
        <ul>
          <li>About Us</li>
          <li>Features</li>
          <li>Pricing</li>
          <li>Sign In</li>
        </ul>
        <a class="btn" href="#">Sign Up</a>
      </div>
    </nav>
    <!-- Main Section -->
    <main>
      <!-- Hero Section -->
      <section class="hero">
        <img class="star-1" src="img/Star.svg" alt="">
        <img class="star-2" src="img/Star.svg" alt="">
        <img class="star-3" src="img/Star.svg" alt="">
        <img class="arrow" src="img/Arrow.svg" alt="">
        <header class="header">
          <h1 class="heading">A <span class="highlight">new</span> way to build your <span class="highlight">website</span></h1>
          <p class="sub-heading">Everything you need to build your website in record time. Simple to design and manage with no-code.</p>
        </header>
        <a class="btn">Sign Up Now - It's Free</a>
        <img class="app-preview" src="img/Window.svg" alt="App preview">
      </section>
      <!-- Trusted By Companies Section -->
      <section class="trusted-by">
        <p class="trusted-line">Trusted over  1000+ creatives</p>
      </section>
    </main>
  </div>
  <script src="script.js">
  </script>
</body>
</html>
